<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<!-- Theme FOUC prevention â€” runs synchronously before first paint -->
		<script>
			try {
				var t = JSON.parse(localStorage.getItem('argos-theme') || '{}');
				if (t.palette) document.documentElement.dataset.palette = t.palette;
			} catch (e) {
				/* dark class already set on <html> */
			}
		</script>
		<!-- Critical CSS - FOUC prevention only -->
		<style>
			body {
				background-color: #111111;
				color: #ffffff;
				font-family: 'Geist', system-ui, sans-serif;
			}
		</style>

		<!-- Geist Sans for UI navigation chrome -->
		<link rel="stylesheet" href="/fonts/geist.css" />
		<!-- FiraCode Nerd Font for terminal rendering with Nerd Font glyphs -->
		<link rel="stylesheet" href="/fonts/firacode-nerd-font.css" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
