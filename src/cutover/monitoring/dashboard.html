<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stinkster Migration Monitoring Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #1a1a1a;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #00ff00;
            font-size: 24px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-light.healthy {
            background-color: #00ff00;
        }

        .status-light.warning {
            background-color: #ffaa00;
        }

        .status-light.critical {
            background-color: #ff0000;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #333;
        }

        .card h2 {
            color: #00ff00;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 4px;
        }

        .metric-label {
            color: #888;
        }

        .metric-value {
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .service-status {
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 4px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .service-status:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.1);
        }

        .service-name {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .service-port {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .service-indicator {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .service-indicator.up {
            background-color: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
        }

        .service-indicator.down {
            background-color: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
        }

        .service-indicator.degraded {
            background-color: rgba(255, 170, 0, 0.2);
            border: 2px solid #ffaa00;
        }

        .service-metrics {
            font-size: 12px;
            color: #888;
        }

        .traffic-split {
            position: relative;
            height: 40px;
            background-color: #2a2a2a;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
        }

        .traffic-bar {
            position: absolute;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: width 0.5s ease;
        }

        .traffic-legacy {
            background-color: #666;
            left: 0;
        }

        .traffic-new {
            background-color: #00ff00;
            right: 0;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .alerts {
            max-height: 200px;
            overflow-y: auto;
        }

        .alert {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 14px;
        }

        .alert.critical {
            background-color: rgba(255, 0, 0, 0.2);
            border-left: 3px solid #ff0000;
        }

        .alert.warning {
            background-color: rgba(255, 170, 0, 0.2);
            border-left: 3px solid #ffaa00;
        }

        .alert.info {
            background-color: rgba(0, 170, 255, 0.2);
            border-left: 3px solid #00aaff;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
        }

        .recommendations {
            margin-top: 30px;
        }

        .recommendation {
            background-color: #2a2a2a;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 3px solid #00ff00;
        }

        .recommendation h3 {
            color: #00ff00;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .recommendation p {
            font-size: 14px;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stinkster Migration Monitoring</h1>
            <div class="status-indicator">
                <span>System Status:</span>
                <div id="systemStatus" class="status-light healthy"></div>
                <span id="statusText">Healthy</span>
            </div>
        </header>

        <div class="grid">
            <!-- Traffic Distribution -->
            <div class="card">
                <h2>Traffic Distribution</h2>
                <div class="traffic-split">
                    <div class="traffic-bar traffic-legacy" id="legacyBar">
                        <span id="legacyPercent">0%</span>
                    </div>
                    <div class="traffic-bar traffic-new" id="newBar">
                        <span id="newPercent">0%</span>
                    </div>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Requests</span>
                    <span class="metric-value" id="totalRequests">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Error Rate</span>
                    <span class="metric-value" id="errorRate">0%</span>
                </div>
            </div>

            <!-- System Resources -->
            <div class="card">
                <h2>System Resources</h2>
                <div class="metric">
                    <span class="metric-label">CPU Usage</span>
                    <span class="metric-value" id="cpuUsage">0%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Memory Usage</span>
                    <span class="metric-value" id="memoryUsage">0%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Disk Usage</span>
                    <span class="metric-value" id="diskUsage">0%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Active Connections</span>
                    <span class="metric-value" id="connections">0</span>
                </div>
            </div>
        </div>

        <!-- Service Status -->
        <div class="card">
            <h2>Service Status</h2>
            <div class="service-grid" id="serviceGrid">
                <!-- Services will be populated here -->
            </div>
        </div>

        <!-- Performance Charts -->
        <div class="grid">
            <div class="card">
                <h2>Response Times</h2>
                <div class="chart-container">
                    <canvas id="responseChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2>System Load</h2>
                <div class="chart-container">
                    <canvas id="systemChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Alerts -->
        <div class="card">
            <h2>Alerts & Events</h2>
            <div class="alerts" id="alerts">
                <!-- Alerts will be populated here -->
            </div>
        </div>

        <!-- Recommendations -->
        <div class="recommendations" id="recommendations">
            <!-- Recommendations will be populated here -->
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();

        // Chart configurations
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    grid: { color: '#333' },
                    ticks: { color: '#888' }
                },
                y: {
                    grid: { color: '#333' },
                    ticks: { color: '#888' }
                }
            },
            plugins: {
                legend: {
                    labels: { color: '#e0e0e0' }
                }
            }
        };

        // Initialize response time chart
        const responseCtx = document.getElementById('responseChart').getContext('2d');
        const responseChart = new Chart(responseCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: []
            },
            options: {
                ...chartOptions,
                scales: {
                    ...chartOptions.scales,
                    y: {
                        ...chartOptions.scales.y,
                        title: {
                            display: true,
                            text: 'Response Time (ms)',
                            color: '#888'
                        }
                    }
                }
            }
        });

        // Initialize system load chart
        const systemCtx = document.getElementById('systemChart').getContext('2d');
        const systemChart = new Chart(systemCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'CPU %',
                        borderColor: '#00ff00',
                        data: []
                    },
                    {
                        label: 'Memory %',
                        borderColor: '#00aaff',
                        data: []
                    }
                ]
            },
            options: {
                ...chartOptions,
                scales: {
                    ...chartOptions.scales,
                    y: {
                        ...chartOptions.scales.y,
                        title: {
                            display: true,
                            text: 'Usage %',
                            color: '#888'
                        },
                        max: 100
                    }
                }
            }
        });

        // Service colors
        const serviceColors = {
            'Legacy Python': '#666',
            'New Node.js': '#00ff00',
            'HackRF Service': '#00aaff',
            'WigleToTAK': '#ffaa00'
        };

        // Update functions
        function updateTrafficDistribution(traffic) {
            const total = traffic.legacy + traffic.new;
            const legacyPercent = total > 0 ? (traffic.legacy / total) * 100 : 0;
            const newPercent = total > 0 ? (traffic.new / total) * 100 : 0;

            document.getElementById('legacyBar').style.width = legacyPercent + '%';
            document.getElementById('newBar').style.width = newPercent + '%';
            document.getElementById('legacyPercent').textContent = legacyPercent.toFixed(1) + '%';
            document.getElementById('newPercent').textContent = newPercent.toFixed(1) + '%';
            document.getElementById('totalRequests').textContent = total;
            document.getElementById('errorRate').textContent = 
                (total > 0 ? (traffic.errors / total) * 100 : 0).toFixed(2) + '%';
        }

        function updateSystemResources(system) {
            if (system.cpu.length > 0) {
                const latest = system.cpu[system.cpu.length - 1];
                document.getElementById('cpuUsage').textContent = latest.value.toFixed(1) + '%';
            }

            if (system.memory.length > 0) {
                const latest = system.memory[system.memory.length - 1];
                document.getElementById('memoryUsage').textContent = latest.value.toFixed(1) + '%';
            }

            if (system.disk.length > 0) {
                const latest = system.disk[system.disk.length - 1];
                document.getElementById('diskUsage').textContent = latest.value.toFixed(1) + '%';
            }
        }

        function updateServices(services) {
            const grid = document.getElementById('serviceGrid');
            grid.innerHTML = '';

            for (const [name, metrics] of Object.entries(services)) {
                if (!metrics || metrics.length === 0) continue;

                const latest = metrics[metrics.length - 1];
                const status = latest.status || 'unknown';
                const responseTime = latest.responseTime || 0;

                const serviceDiv = document.createElement('div');
                serviceDiv.className = 'service-status';
                serviceDiv.innerHTML = `
                    <div class="service-name">${name}</div>
                    <div class="service-port">Port: ${getServicePort(name)}</div>
                    <div class="service-indicator ${status}">
                        ${status === 'up' ? '✓' : status === 'down' ? '✗' : '!'}
                    </div>
                    <div class="service-metrics">
                        ${status === 'up' ? `${responseTime}ms` : status}
                    </div>
                `;
                grid.appendChild(serviceDiv);
            }
        }

        function getServicePort(name) {
            const ports = {
                'Legacy Python': 8000,
                'New Node.js': 3001,
                'HackRF Service': 3003,
                'WigleToTAK': 3002
            };
            return ports[name] || 'N/A';
        }

        function updateCharts(metrics) {
            // Update response time chart
            const services = Object.keys(metrics.services);
            const datasets = services.map(service => {
                const data = metrics.services[service]
                    .filter(m => m.status === 'up')
                    .map(m => m.responseTime);
                
                return {
                    label: service,
                    borderColor: serviceColors[service] || '#fff',
                    backgroundColor: 'transparent',
                    data: data.slice(-20) // Last 20 points
                };
            });

            responseChart.data.datasets = datasets;
            responseChart.data.labels = Array(20).fill('').map((_, i) => i);
            responseChart.update('none');

            // Update system chart
            const cpuData = metrics.system.cpu.map(m => m.value).slice(-20);
            const memData = metrics.system.memory.map(m => m.value).slice(-20);

            systemChart.data.datasets[0].data = cpuData;
            systemChart.data.datasets[1].data = memData;
            systemChart.data.labels = Array(Math.max(cpuData.length, memData.length))
                .fill('').map((_, i) => i);
            systemChart.update('none');
        }

        function addAlert(message, type = 'info') {
            const alertsDiv = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.innerHTML = `
                <div>${message}</div>
                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
            `;
            alertsDiv.insertBefore(alert, alertsDiv.firstChild);

            // Keep only last 10 alerts
            while (alertsDiv.children.length > 10) {
                alertsDiv.removeChild(alertsDiv.lastChild);
            }
        }

        function updateSystemStatus(health) {
            const statusLight = document.getElementById('systemStatus');
            const statusText = document.getElementById('statusText');

            if (health.healthy) {
                statusLight.className = 'status-light healthy';
                statusText.textContent = 'Healthy';
            } else {
                statusLight.className = 'status-light critical';
                statusText.textContent = 'Issues Detected';
            }

            // Add alerts
            health.alerts.forEach(alert => {
                addAlert(alert, 'warning');
            });
        }

        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to monitoring server');
            addAlert('Connected to monitoring server', 'info');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from monitoring server');
            addAlert('Disconnected from monitoring server', 'critical');
        });

        socket.on('metrics', (metrics) => {
            updateTrafficDistribution(metrics.traffic);
            updateSystemResources(metrics.system);
            updateServices(metrics.services);
            updateCharts(metrics);
        });

        // Fetch initial data and recommendations
        async function fetchData() {
            try {
                const healthResponse = await fetch('/api/health');
                const health = await healthResponse.json();
                updateSystemStatus(health);

                const reportResponse = await fetch('/api/report');
                const report = await reportResponse.json();
                displayRecommendations(report.recommendations);
            } catch (error) {
                console.error('Error fetching data:', error);
                addAlert('Error fetching data', 'critical');
            }
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendations');
            container.innerHTML = '<div class="card"><h2>Recommendations</h2></div>';
            
            const card = container.querySelector('.card');
            recommendations.forEach(rec => {
                const div = document.createElement('div');
                div.className = 'recommendation';
                div.innerHTML = `
                    <h3>${rec.priority.toUpperCase()}: ${rec.message}</h3>
                    <p>${rec.action}</p>
                `;
                card.appendChild(div);
            });
        }

        // Initial fetch and periodic updates
        fetchData();
        setInterval(fetchData, 30000); // Update every 30 seconds

        // Add initial alert
        addAlert('Monitoring dashboard started', 'info');
    </script>
</body>
</html>
