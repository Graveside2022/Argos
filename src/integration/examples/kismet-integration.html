<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kismet Operations - Integrated</title>
    
    <!-- Load integration components -->
    <script src="../stores/AuthStore.js"></script>
    <script src="../services/MessageBus.js"></script>
    <script src="../utils/DataSharing.js"></script>
    <script src="../utils/ThemeManager.js"></script>
    <script src="../components/UnifiedNavigation.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .status-card {
            background: var(--gradient-card);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: var(--backdrop-blur);
        }

        .status-card h2 {
            margin-top: 0;
            color: var(--kismet-accent);
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .device-card {
            background: var(--bg-content);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .device-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-large);
            border-color: var(--kismet-accent);
        }

        .device-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .device-info {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .signal-strength {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .signal-strong {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .signal-medium {
            background: rgba(255, 204, 0, 0.2);
            color: #ffcc00;
        }

        .signal-weak {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .integration-demo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .demo-button {
            padding: 12px 20px;
            background: var(--gradient-button);
            border: 1px solid var(--border-secondary);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-primary);
        }

        .message-log {
            background: var(--bg-input);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
        }

        .message-item {
            padding: 4px 0;
            border-bottom: 1px solid var(--border-primary);
        }

        .message-item:last-child {
            border-bottom: none;
        }

        .auth-demo {
            background: var(--bg-content);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .auth-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--error);
        }

        .status-indicator.authenticated {
            background: var(--success);
        }
    </style>
</head>
<body>
    <!-- Navigation will be inserted here by UnifiedNavigation -->
    
    <div class="main-content">
        <div class="status-card">
            <h2>Kismet Operations Center - Integrated</h2>
            <p>This demo shows the Kismet app with full cross-application integration enabled.</p>
        </div>

        <div class="auth-demo">
            <h3>Authentication Status</h3>
            <div class="auth-status">
                <div class="status-indicator" id="authIndicator"></div>
                <span id="authText">Not authenticated</span>
            </div>
            <div class="integration-demo">
                <button class="demo-button" onclick="login()">Login as Admin</button>
                <button class="demo-button" onclick="loginUser()">Login as User</button>
                <button class="demo-button" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="status-card">
            <h3>WiFi Devices</h3>
            <div id="deviceCount">Scanning for devices...</div>
            <div class="device-grid" id="deviceGrid">
                <!-- Devices will be populated here -->
            </div>
        </div>

        <div class="status-card">
            <h3>Integration Features</h3>
            <div class="integration-demo">
                <button class="demo-button" onclick="shareDeviceData()">Share Device Data</button>
                <button class="demo-button" onclick="requestSpectrumData()">Request Spectrum Data</button>
                <button class="demo-button" onclick="sendToWigle()">Send to WigleToTAK</button>
                <button class="demo-button" onclick="broadcastAlert()">Broadcast Alert</button>
            </div>
            
            <div class="message-log" id="messageLog">
                <div class="message-item">Message log initialized...</div>
            </div>
        </div>
    </div>

    <script>
        let integration;
        let devices = new Map();

        // Initialize integration
        async function initIntegration() {
            integration = new StinksterIntegration({
                app: 'kismet',
                onInit: async (int) => {
                    console.log('Kismet integration initialized');
                    setupDataSources(int);
                    setupMessageHandlers(int);
                    updateAuthStatus();
                }
            });

            await integration.init();
            
            // Simulate device discovery
            simulateDevices();
        }

        // Setup data sources
        function setupDataSources(int) {
            // Register WiFi devices data source
            int.dataSharing.registerDataSource(DATA_KEYS.WIFI_DEVICES, {
                type: 'stream',
                syncInterval: 5000,
                transform: (devices) => Array.from(devices.values()),
                validate: (data) => Array.isArray(data)
            });

            // Subscribe to spectrum data from HackRF
            int.onDataChange(DATA_KEYS.SPECTRUM_DATA, (data) => {
                logMessage(`Received spectrum data: ${data.frequency}Hz`);
            });

            // Subscribe to GPS data
            int.onDataChange(DATA_KEYS.GPS_LOCATION, (data) => {
                logMessage(`GPS update: ${data.latitude}, ${data.longitude}`);
            });
        }

        // Setup message handlers
        function setupMessageHandlers(int) {
            // Listen for navigation events
            int.onMessage('nav:change', (data) => {
                logMessage(`Navigation: ${data.from} â†’ ${data.to}`);
            });

            // Listen for data requests
            int.messageBus.respond('kismet:devices', async () => {
                return {
                    devices: Array.from(devices.values()),
                    count: devices.size
                };
            });

            // Listen for auth changes
            int.auth.on('change', updateAuthStatus);
        }

        // Simulate device discovery
        function simulateDevices() {
            const mockDevices = [
                { id: '1', name: 'Home Router', mac: 'AA:BB:CC:DD:EE:01', signal: -45 },
                { id: '2', name: 'Neighbor WiFi', mac: 'AA:BB:CC:DD:EE:02', signal: -75 },
                { id: '3', name: 'IoT Device', mac: 'AA:BB:CC:DD:EE:03', signal: -60 },
                { id: '4', name: 'Guest Network', mac: 'AA:BB:CC:DD:EE:04', signal: -82 }
            ];

            mockDevices.forEach(device => {
                devices.set(device.id, {
                    ...device,
                    lastSeen: Date.now(),
                    manufacturer: 'Unknown'
                });
            });

            updateDeviceDisplay();
            
            // Share device data
            integration.shareData(DATA_KEYS.WIFI_DEVICES, devices);
        }

        // Update device display
        function updateDeviceDisplay() {
            const grid = document.getElementById('deviceGrid');
            const count = document.getElementById('deviceCount');
            
            count.textContent = `Found ${devices.size} devices`;
            
            grid.innerHTML = Array.from(devices.values()).map(device => `
                <div class="device-card">
                    <div class="device-name">${device.name}</div>
                    <div class="device-info">
                        MAC: ${device.mac}<br>
                        Signal: <span class="signal-strength ${getSignalClass(device.signal)}">${device.signal} dBm</span><br>
                        Last seen: ${new Date(device.lastSeen).toLocaleTimeString()}
                    </div>
                </div>
            `).join('');
        }

        // Get signal strength class
        function getSignalClass(signal) {
            if (signal > -50) return 'signal-strong';
            if (signal > -70) return 'signal-medium';
            return 'signal-weak';
        }

        // Integration demo functions
        function shareDeviceData() {
            const data = Array.from(devices.values());
            integration.shareData(DATA_KEYS.WIFI_DEVICES, devices);
            integration.sendMessage('kismet:device:update', { devices: data });
            logMessage(`Shared ${data.length} devices with other apps`);
        }

        async function requestSpectrumData() {
            try {
                const data = await integration.dataSharing.requestData(DATA_KEYS.SPECTRUM_DATA);
                if (data) {
                    logMessage(`Received spectrum data: ${JSON.stringify(data)}`);
                } else {
                    logMessage('No spectrum data available');
                }
            } catch (error) {
                logMessage(`Failed to get spectrum data: ${error.message}`);
            }
        }

        function sendToWigle() {
            const selectedDevices = Array.from(devices.values()).slice(0, 2);
            integration.sendMessage('wigle:import:devices', {
                devices: selectedDevices,
                source: 'kismet'
            });
            logMessage(`Sent ${selectedDevices.length} devices to WigleToTAK`);
        }

        function broadcastAlert() {
            integration.sendMessage(messageBus.TOPICS.NOTIFY_WARNING, {
                title: 'Kismet Alert',
                message: 'Suspicious device detected!',
                source: 'kismet'
            });
            logMessage('Broadcast alert to all apps');
        }

        // Auth demo functions
        async function login() {
            const result = await integration.auth.login({
                username: 'admin',
                password: 'admin'
            });
            
            if (result.success) {
                logMessage('Logged in as admin');
            } else {
                logMessage(`Login failed: ${result.error}`);
            }
        }

        async function loginUser() {
            const result = await integration.auth.login({
                username: 'user',
                password: 'user'
            });
            
            if (result.success) {
                logMessage('Logged in as user');
            } else {
                logMessage(`Login failed: ${result.error}`);
            }
        }

        function logout() {
            integration.auth.logout();
            logMessage('Logged out');
        }

        // Update auth status display
        function updateAuthStatus() {
            const indicator = document.getElementById('authIndicator');
            const text = document.getElementById('authText');
            const user = integration.getUser();
            
            if (user) {
                indicator.classList.add('authenticated');
                text.textContent = `Authenticated as ${user.name} (${user.role})`;
            } else {
                indicator.classList.remove('authenticated');
                text.textContent = 'Not authenticated';
            }
        }

        // Log messages
        function logMessage(message) {
            const log = document.getElementById('messageLog');
            const item = document.createElement('div');
            item.className = 'message-item';
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(item);
            log.scrollTop = log.scrollHeight;
            
            // Keep only last 20 messages
            while (log.children.length > 20) {
                log.removeChild(log.firstChild);
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initIntegration);
    </script>
</body>
</html>
