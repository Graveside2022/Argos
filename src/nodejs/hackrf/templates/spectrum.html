<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackRF Spectrum Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status-panel {
            background: #111;
            border: 2px solid #0f0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .mode-indicator {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .real-data-mode {
            background: #004400;
            color: #00ff00;
            border: 2px solid #00ff00;
        }
        
        .demo-mode {
            background: #440000;
            color: #ff4444;
            border: 2px solid #ff4444;
        }
        
        .controls {
            background: #111;
            border: 2px solid #0f0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .scan-profiles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .profile-btn {
            background: #003300;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .profile-btn:hover {
            background: #004400;
        }
        
        .profile-btn.active {
            background: #0f0;
            color: #000;
        }
        
        .spectrum-display {
            background: #111;
            border: 2px solid #0f0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            height: 400px;
        }
        
        .signals-list {
            background: #111;
            border: 2px solid #0f0;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .signal-item {
            background: #002200;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .signal-item.demo {
            background: #220000;
            border-color: #ff4444;
            color: #ff4444;
        }
        
        .frequency {
            font-weight: bold;
            font-size: 16px;
        }
        
        .signal-details {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .loading {
            text-align: center;
            color: #ff0;
            font-size: 18px;
            margin: 20px 0;
        }
        
        .error {
            color: #f00;
            background: #400;
            border: 1px solid #f00;
            padding: 10px;
            border-radius: 3px;
            margin: 10px 0;
        }
        
        .log-output {
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            font-size: 11px;
            margin-top: 20px;
            font-family: monospace;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            background: #003300;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-family: inherit;
            font-size: 16px;
            flex: 1;
        }
        
        .action-btn:hover {
            background: #004400;
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .scan-profiles {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HackRF Spectrum Analyzer</h1>
        <p>Real-time Signal Detection with OpenWebRX Integration</p>
    </div>

    <div class="status-panel">
        <h3>System Status</h3>
        <div id="mode-indicator" class="mode-indicator demo-mode">
            DEMO MODE - No real data
        </div>
        <div id="status-details">
            <p>OpenWebRX: <span id="openwebrx-status">Disconnected</span></p>
            <p>FFT Buffer: <span id="fft-buffer">0</span> frames</p>
            <p>Center Freq: <span id="center-freq">N/A</span></p>
            <p>Sample Rate: <span id="sample-rate">N/A</span></p>
        </div>
    </div>

    <div class="controls">
        <h3>Scan Profiles</h3>
        <div class="scan-profiles" id="scan-profiles">
            <!-- Dynamically populated -->
        </div>
        <div class="action-buttons">
            <button id="scan-btn" class="action-btn" onclick="startScan()">Start Scan</button>
            <button id="refresh-status" class="action-btn" onclick="refreshStatus()">Refresh Status</button>
        </div>
    </div>

    <div class="spectrum-display">
        <div id="spectrum-plot"></div>
    </div>

    <div class="signals-list">
        <h3>Detected Signals</h3>
        <div id="loading" class="loading" style="display: none;">Scanning for signals...</div>
        <div id="signals-container"></div>
    </div>

    <div class="log-output" id="log-output">
        <strong>System Log</strong>
    </div>

    <script>
        let socket = io();
        let currentProfile = 'vhf';
        let isScanning = false;
        let profiles = {};
        
        // Socket.IO event handlers
        socket.on('connect', function() {
            addLog('Connected to spectrum analyzer');
            refreshStatus();
            loadProfiles();
        });
        
        socket.on('disconnect', function() {
            addLog('Disconnected from spectrum analyzer');
            updateStatusDisplay({
                openwebrx_connected: false,
                real_data: false,
                fft_buffer_size: 0,
                mode: 'DISCONNECTED'
            });
        });
        
        socket.on('fft_data', function(data) {
            addLog(`FFT data received: ${data.fft_size} bins @ ${(data.center_freq/1e6).toFixed(3)} MHz`);
            updateSpectrumPlot(data);
        });
        
        socket.on('status', function(data) {
            if (data.openwebrx_status !== undefined) {
                addLog(`Status update: OpenWebRX=${data.openwebrx_status ? 'Connected' : 'Disconnected'}`);
            }
        });
        
        socket.on('error', function(error) {
            addLog(`Error: ${error.message || error}`);
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initSpectrumPlot();
            refreshStatus();
            setInterval(refreshStatus, 5000);
        });
        
        async function loadProfiles() {
            try {
                const response = await fetch('/api/profiles');
                profiles = await response.json();
                renderProfiles();
            } catch (error) {
                addLog(`Failed to load profiles: ${error.message}`);
            }
        }
        
        function renderProfiles() {
            const container = document.getElementById('scan-profiles');
            container.innerHTML = '';
            
            for (const [id, profile] of Object.entries(profiles)) {
                const btn = document.createElement('button');
                btn.className = 'profile-btn';
                btn.dataset.profile = id;
                btn.textContent = profile.name;
                btn.title = profile.description;
                
                if (id === currentProfile) {
                    btn.classList.add('active');
                }
                
                btn.addEventListener('click', function() {
                    currentProfile = id;
                    document.querySelectorAll('.profile-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    addLog(`Selected profile: ${profile.name}`);
                });
                
                container.appendChild(btn);
            }
        }
        
        async function refreshStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                updateStatusDisplay(status);
            } catch (error) {
                addLog(`Status error: ${error.message}`);
            }
        }
        
        function updateStatusDisplay(status) {
            const modeIndicator = document.getElementById('mode-indicator');
            const openWebRXStatus = document.getElementById('openwebrx-status');
            const fftBuffer = document.getElementById('fft-buffer');
            const centerFreq = document.getElementById('center-freq');
            const sampleRate = document.getElementById('sample-rate');
            
            // Update mode indicator
            if (status.real_data) {
                modeIndicator.textContent = 'REAL DATA MODE - Live HackRF Data';
                modeIndicator.className = 'mode-indicator real-data-mode';
            } else if (status.mode === 'DISCONNECTED') {
                modeIndicator.textContent = 'DISCONNECTED - Server connection lost';
                modeIndicator.className = 'mode-indicator demo-mode';
            } else {
                modeIndicator.textContent = 'DEMO MODE - Simulated Signals';
                modeIndicator.className = 'mode-indicator demo-mode';
            }
            
            // Update status details
            openWebRXStatus.textContent = status.openwebrx_connected ? 'Connected' : 'Disconnected';
            openWebRXStatus.style.color = status.openwebrx_connected ? '#0f0' : '#f44';
            
            fftBuffer.textContent = status.fft_buffer_size || 0;
            
            if (status.config && status.config.center_freq) {
                centerFreq.textContent = `${(status.config.center_freq / 1e6).toFixed(3)} MHz`;
                sampleRate.textContent = `${(status.config.samp_rate / 1e6).toFixed(3)} MHz`;
            } else {
                centerFreq.textContent = 'N/A';
                sampleRate.textContent = 'N/A';
            }
        }
        
        async function startScan() {
            if (isScanning) return;
            
            isScanning = true;
            document.getElementById('scan-btn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            
            addLog(`Starting scan with profile: ${profiles[currentProfile]?.name || currentProfile}`);
            
            try {
                const response = await fetch(`/api/scan/${currentProfile}`);
                const result = await response.json();
                
                displaySignals(result.signals, result.real_data);
                addLog(`Scan complete: Found ${result.signals.length} signals (${result.real_data ? 'REAL' : 'DEMO'} data)`);
                
            } catch (error) {
                addLog(`Scan error: ${error.message}`);
                document.getElementById('signals-container').innerHTML = '<div class="error">Scan failed</div>';
            } finally {
                isScanning = false;
                document.getElementById('scan-btn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function displaySignals(signals, realData) {
            const container = document.getElementById('signals-container');
            
            if (signals.length === 0) {
                container.innerHTML = '<p>No signals detected in current frequency range</p>';
                return;
            }
            
            let html = '';
            signals.forEach(signal => {
                const isDemo = signal.type === 'demo' || !realData;
                html += `
                    <div class="signal-item ${isDemo ? 'demo' : ''}">
                        <div>
                            <div class="frequency">${signal.frequency} MHz ${isDemo ? '(DEMO)' : '(REAL)'}</div>
                            <div class="signal-details">
                                Signal Strength: ${signal.strength} dB | 
                                Bandwidth: ${signal.bandwidth} kHz | 
                                Confidence: ${(signal.confidence * 100).toFixed(0)}%
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function initSpectrumPlot() {
            const layout = {
                title: 'Real-time Spectrum',
                xaxis: { 
                    title: 'Frequency (MHz)', 
                    color: '#0f0',
                    gridcolor: '#333'
                },
                yaxis: { 
                    title: 'Power (dB)', 
                    color: '#0f0',
                    gridcolor: '#333'
                },
                paper_bgcolor: '#000',
                plot_bgcolor: '#111',
                font: { color: '#0f0' },
                margin: { t: 40, l: 60, r: 20, b: 60 }
            };
            
            const data = [{
                x: [],
                y: [],
                type: 'scatter',
                mode: 'lines',
                line: { color: '#0f0', width: 2 },
                name: 'Spectrum'
            }];
            
            Plotly.newPlot('spectrum-plot', data, layout, { 
                responsive: true,
                displayModeBar: false 
            });
        }
        
        function updateSpectrumPlot(fftData) {
            if (!fftData.fft_data || fftData.fft_data.length === 0) return;
            
            const centerFreq = fftData.center_freq / 1e6; // MHz
            const sampleRate = fftData.sample_rate / 1e6; // MHz
            const numBins = fftData.fft_data.length;
            
            const freqs = [];
            const powers = Array.isArray(fftData.fft_data) ? fftData.fft_data : Array.from(fftData.fft_data);
            
            for (let i = 0; i < numBins; i++) {
                const freq = centerFreq - (sampleRate / 2) + (i * sampleRate / numBins);
                freqs.push(freq);
            }
            
            const update = {
                x: [freqs],
                y: [powers]
            };
            
            Plotly.restyle('spectrum-plot', update, 0);
        }
        
        function addLog(message) {
            const logOutput = document.getElementById('log-output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logOutput.appendChild(logEntry);
            
            // Keep only last 50 entries
            while (logOutput.children.length > 51) { // +1 for the title
                logOutput.removeChild(logOutput.children[1]);
            }
            
            logOutput.scrollTop = logOutput.scrollHeight;
        }
    </script>
</body>
</html>
