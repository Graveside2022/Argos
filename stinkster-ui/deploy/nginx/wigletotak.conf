# WigleToTAK Nginx Configuration
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled/

upstream wigletotak_backend {
    server 127.0.0.1:8001;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=websocket_limit:10m rate=5r/s;

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name wigletotak.local _;
    
    # Redirect HTTP to HTTPS in production
    # return 301 https://$server_name$request_uri;
    
    # For development, serve on HTTP
    include /etc/nginx/sites-available/wigletotak-common.conf;
}

